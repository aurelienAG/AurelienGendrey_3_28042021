<!DOCTYPE html> 
<html lang="fr">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Réservez le menu qui vous convient.
    Découvre des restaurants d'exception, séléctionnés par nos soins.
    Choisissez votre restaurant - Composez votre menu - Dégustez au restaurant">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/2897f175fe.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&amp;family=Shrikhand&amp;display=swap" rel="stylesheet">
    <title>Oh My Food</title> 
</head> 

<body>
  <div id="blocMainPage">  
        <header>
         <img src="images/ohmyfood@2x.svg" alt="logo ohmyfood">
        </header> 

    <main>
    <section class="localisation"> 
      <div id="searchBar1"><i class="fas fa-map-marker-alt"></i><input class="searchField" type="search" placeholder="Paris, Belleville"></div> 
    </section>  
    
    <section class="resa">  
      <h1 id="resaTitle">Réservez le menu qui vous convient</h1>
      <p class="discover">Découvrez des restaurants d'exception, sélectionnés par nos choix</p>
      <button class="buttons" type="submit" role="button">Explorer nos restaurants</button>     
    </section> 
   
     <section class="fonctionnement">
       <h1 id="fonctTitle">Fonctionnement</h1>
       <div id="fonctBloc"> 
       <div class="fonctBoxs"><a href="#"><p><span class="numbers">1</span><span class="fonctLogo"><i class="fas fa-mobile-alt"></i></span>Choisissez un restaurant</p></a></div>
       <div class="fonctBoxs"><a href="#"><p><span class="numbers">2</span><span class="fonctLogo"><i class="fas fa-list-ul"></i></span>Composez votre menu</p></a></div>
       <div class="fonctBoxs"><a href="#"><p><span class="numbers">3</span><span class="fonctLogo"><i class="fas fa-store"></i></span>Dégustez au restaurant</p></a></div>
      </div> 
      </section>
    
    <section class="restaurantsPresentation">
       <h1 id="restaurantsTitle">Restaurants</h1> 

    <div class="restaurants"> 

      <figure>
      <a href="#" class="cardPresentation">
             <img src="images/palettedugout.jpg" alt="La Palette du Goût">
             <span class="newLabel">Nouveau</span> 
             <div class="cardDescription">
              <h3>La palette du goût</h3> 
              <p>Ménilmontant</p> 
            </div> 
             <span class="heartLogo"><i class="far fa-heart"></i></span> 
      </a> 
    </figure>

      <figure>
      <a href="#" class="cardPresentation">
           <img src="images/noteenchantee.jpg" alt="La Note Enchantée"> 
           <span class="newLabel">Nouveau</span> 
          <span class="infoPresentation">
            <div class="cardDescription">
            <h3>La note enchantée</h3> 
            <p>Charonne</p> 
            </div>
          </span> 
           <span class="heartLogo"><i class="far fa-heart"></i></span> 
      </a> 
    </figure>

     <figure>
     <a href="#" class="cardPresentation">
   
           <img src="images/alafrançaise.jpg" alt="À la française">
          <span class="infoPresentation">
            <div class="cardDescription">
            <h3>À la française</h3> 
            <p>Cité Rouge</p> 
            </div>
          </span> 
           <span class="heartLogo"><i class="far fa-heart"></i></span> 
     </a> 
    </figure>
     
     <figure>
     <a href="#" class="cardPresentation">
           <img src="images/delicedessens.jpg" alt="Le délice des sens">  
          <span class="infoPresentation">
            <div class="cardDescription">
            <h3>Le délice des sens</h3> 
            <p>Folie-Méricourt</p> 
            </div>
          </span> 
           <span class="heartLogo"><i class="far fa-heart"></i></span> 
      </a> 
    </figure>
       </div>
    </section>
  
   </main>
  
  </div>

<footer>
    <div class="footerContain">
      <h3>ohmyfood</h3>
        <ul> 
            <li><span id="forkLogo"><i class="fas fa-utensils"></i></span>Proposer un restaurant</li>
            <li><span id="partnerLogo"><i class="fas fa-hands-helping"></i></span>Devenir partenaire</li>
            <li>Mentions légales</li>
            <li>Contact</li>
        </ul>
    </div>
</footer>


</body>
</html>
